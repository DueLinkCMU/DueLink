{% extends "dueLink/base.html" %}
{% block title %}Register{% endblock %}
{% block content %}
    <form action="{% url 'register' %}" method="POST">
        {% csrf_token %}
        <table>
            {{ form }}
        </table>
        <input type="submit">
    </form>

    {% block log_out %}
        <a href='{% url 'login' %}'>Log in</a>
    {% endblock %}

{% endblock content %}
