<div id = "task_{{ task.id }}">
    <form id='task_form_{{ task.id }}' action="{% url 'update_task' task.id %}" method="POST">
    <p>Task : {{ task.description }}</p>
    <div class="form-group">
        {% if task.finished %}
            <p> Status : finished</p>
        {% else %}
            <p> Status : not finished</p>
        {% endif %}
    </div>
    <div class="form-group">
        <input type="submit" class="" value="Change Status"/>
    </div>
    {% csrf_token %}
</form>
</div>
