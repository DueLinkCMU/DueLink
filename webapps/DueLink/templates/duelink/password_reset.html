{% extends "duelink/base.html" %}
{% block title %}Password Reset{% endblock %}

{% block content %}
    <h2 class="">Please input your registered email to receive instructions for resetting your password.</h2>
    <form class="" action="" method="POST">
        <p class="error">{{ form.email.errors }}</p>
         {{ form.email }}
            <input class="" type="submit" value="Send"/>
        {% csrf_token %}
    </form>

{% endblock %}
