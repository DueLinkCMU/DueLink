{% extends "duelink/base.html" %}

{% block title %}Add Deadline{% endblock title %}
{% block content%}
<h3>Add deadline</h3>
<form method="POST" action="{% url 'add_deadline' %}">
    <table>
    {{form}}
    </table>
    <div style="overflow:hidden;">
    <div class="form-group">
        <div class="row">
            <div class="col-md-8">
                <div id="datetimepicker12"></div>
            </div>
        </div>
    </div>
    <script type="text/javascript">
        $(function () {
            $('#datetimepicker12').datetimepicker({
                inline: true,
                sideBySide: true
            });
        });
    </script>
</div>
    <input type="submit">
</form>

    <a href='{% url 'logout' %}'>Log out</a>
{% endblock content%}
