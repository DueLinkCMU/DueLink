{% extends "duelink/base.html" %}
{% block title %} Add School {% endblock title %}
{% block content %}
    <H3>Add course </H3>
    <form action="{% url 'add_school' %}" method="POST">
        {% csrf_token %}
        <table>
            {{ form }}
        </table>
        <input type="submit">
    </form>

    <a href='{% url 'logout' %}'>Log out</a>
{% endblock content %}
