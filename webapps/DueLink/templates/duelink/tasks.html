{% extends 'duelink/base.html' %}
{% block content %}
    Progress: {{ event.progress }} %
    <div>
        {% for task in tasks %}
            <div id="task_{{ task.id }}">
                {% include 'duelink/task.html' with task=task %}
                <br>
            </div>
        {% endfor %}
        <button onclick="location.href='{% url 'add_task' event.deadline.id %}'" class="add-task">+</button>
    </div>
{% endblock %}
